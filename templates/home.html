<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bijo Biju</title>
</head>

<style>
    /* RESET & BASE */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0f172a;
        /* dark blue */
        color: #e5e7eb;
        padding: 40px;
        line-height: 1.6;
    }

    /* HEADINGS */
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #38bdf8;
        /* sky blue */
        border-left: 4px solid #38bdf8;
        padding-left: 12px;
    }

    h2 {
        font-size: 1.2rem;
        margin-bottom: 12px;
        font-weight: 500;
    }

    /* BLOG LIST */
    h2 a {
        color: #f8fafc;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    h2 a:hover {
        color: #38bdf8;
    }

    h2 {
        background: #020617;
        padding: 14px 18px;
        border-radius: 8px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* FORM */
    form {
        margin-top: 40px;
        background: #020617;
        padding: 24px;
        border-radius: 12px;
        max-width: 600px;
    }

    /* LABELS */
    label {
        display: block;
        margin: 12px 0 6px;
        color: #94a3b8;
        font-size: 0.9rem;
    }

    /* INPUTS (Django auto fields) */
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: none;
        outline: none;
        background: #0f172a;
        color: #e5e7eb;
        font-size: 0.95rem;
    }

    textarea {
        min-height: 120px;
        resize: vertical;
    }

    /* BUTTON */
    button {
        margin-top: 16px;
        padding: 10px 18px;
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        color: #020617;
        border: none;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, opacity 0.2s ease;
    }

    button:hover {
        transform: translateY(-2px);
        opacity: 0.9;
    }

    /* MOBILE */
    @media (max-width: 600px) {
        body {
            padding: 20px;
        }

        h2 {
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
        }
    }
</style>

<body>
    <h1>Some Blogs Related To Gaming</h1><br>
    {% for i in blogs %}
    <h2>
        <a href="{% url 'blog_detail' i.id %}">{{i.title}}</a> - {{i.pub_date}}
    </h2>
    {% endfor %}

    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}

        <label for="title">Title</label>
        {{form.title}}
        <br>
        <label for="content">Content</label>
        {{form.content}}
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
