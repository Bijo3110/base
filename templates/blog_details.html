<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blog Details - {{blog.title}}</title>
</head>

<style>
    html,
    body {
        background: #0f172a;
        color: #e5e7eb;
        min-height: 100vh;
    }

    .container {
        max-width: 800px;
        margin: 60px auto;
        background: #020617;
        padding: 32px;
        border-radius: 14px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .container h1 {
        font-size: 2rem;
        color: #38bdf8;
        margin-bottom: 18px;
        line-height: 1.3;
    }

    .container p:first-of-type {
        font-size: 1rem;
        color: #e5e7eb;
        margin-bottom: 24px;
        line-height: 1.8;
    }

    .container p:last-of-type {
        font-size: 0.85rem;
        color: #94a3b8;
        border-top: 1px solid #1e293b;
        padding-top: 14px;
    }

    @media (max-width: 600px) {
        .container {
            margin: 30px 16px;
            padding: 22px;
        }

        .container h1 {
            font-size: 1.5rem;
        }
    }
</style>

<body>
    <div class="container">
        <h1>{{blog.title}}</h1>
        <p>{{blog.content}}</p>
        <p>Published On: {{blog.pub_date}}</p>
    </div>
</body>

</html>
